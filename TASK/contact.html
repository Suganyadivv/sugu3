<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/shop2.js" type="text/javascript"></script>
</head>
<body>
<div class="col-lg-12" style="margin-top:45px">
<div class="col-lg-6">
<h2 class="text-primary text-center">Contact-us</h2>
<form name="myform">
<div class="form-group">
<label>Name:</label>
<input type="text"  class="form-control" placeholder="Enter your name" required>
</div>
<div class="form-group">
<label>Phone_no:</label>
<input type="number"  class="form-control" placeholder="Enter your Mobile Number" required>
</div>
<div class="form-group">
<label>E-mail:</label>
<input type="email" class="form-control" placeholder="abc@..." required>
</div>
<div class="form-group">
<label>Query:</label>
<textarea cols="40" rows="5" class="form-control" required></textarea>
</div>
<button onclick="post()" type="button" class="btn btn-danger col-sm-offset-5 col-sm-3">Post Comment</button>
</form>
</div>

<div class="col-lg-6">
<div class=" panel panel-primary">
<div class="panel-heading">
<h4 class>By Phone</h4>
</div>
<div class="panel-body text-center">
<b>Call to speak with member of our sales or support teams:  987654321</b>
</div>
</div>
<h3 class="text-right text-primary"><b><i>Keep in touch</i></b></h3>
<img src="img/img18.gif" class="img img-responsive">
</div>
</div>

		
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>	
</body>
</html>
